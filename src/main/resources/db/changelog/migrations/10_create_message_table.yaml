databaseChangeLog:
  - changeSet:
      id: 11
      author: sterus1
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: ticket_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: message_ticket_id_fk
                    references: ticket(id)
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: message_user_id_fk
                    references: users(id)