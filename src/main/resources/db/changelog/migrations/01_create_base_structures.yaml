databaseChangeLog:
  - changeSet:
      id: 1
      author: sterus1
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: ticket_status
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: text
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: ticket
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: ticket_status_id_fk
                    references: ticket_status(id)
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: ticket_author_id_fk
                    references: users(id)
