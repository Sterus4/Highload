databaseChangeLog:
  - changeSet:
      id: 2
      author: sterus1
      changes:
        - createTable:
            tableName: user_groups
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_group_role
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: text
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: participant
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: participant_user_id_fk
                    references: users(id)
              - column:
                  name: group_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: participant_group_id_fk
                    references: user_groups(id)
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: participant_user_group_role_id_fk
                    references: user_group_role(id)
        - createIndex:
            tableName: participant
            indexName: participant_unique_row
            unique: true
            columns:
              - column:
                  name: user_id
              - column:
                  name: group_id
              - column:
                  name: role_id